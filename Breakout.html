<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neural Breakout: Final Edition</title>
    <style>
        :root {
            --bg: #0f172a;
            --panel-bg: #1e293b;
            --accent: #06b6d4;
            --brick: #f43f5e;
            --paddle: #10b981;
            --text: #f8fafc;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: var(--text); 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; overflow: hidden;
        }

        .home-link {
            position: absolute; top: 20px; left: 20px;
            text-decoration: none; color: var(--text); background: rgba(255,255,255,0.1);
            padding: 10px 20px; border-radius: 12px; border: 1px solid var(--accent);
            font-weight: bold; transition: 0.3s;
        }

        .game-wrapper { display: flex; gap: 40px; align-items: center; }

        canvas {
            background: #020617; border: 4px solid var(--panel-bg);
            border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            cursor: none; /* Hide cursor over game for better focus */
        }

        .sidebar {
            width: 220px; background: rgba(30, 41, 59, 0.8); padding: 30px;
            border-radius: 20px; border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .stat-label { font-size: 0.75rem; color: #94a3b8; text-transform: uppercase; }
        .stat-value { font-size: 2rem; font-weight: 900; color: var(--accent); margin-bottom: 20px; }

        select, button {
            width: 100%; padding: 14px; border: none; border-radius: 12px;
            margin-bottom: 12px; font-weight: bold; cursor: pointer;
        }
        select { background: #0f172a; color: white; border: 1px solid var(--accent); }
        button { background: var(--accent); color: #0f172a; }
        button:disabled { background: #475569; cursor: not-allowed; }
    </style>
</head>
<body>

    <a href="index.html" class="home-link">üè† EXIT TO HOME</a>

    <div class="game-wrapper">
        <canvas id="breakoutCanvas" width="480" height="320"></canvas>

        <div class="sidebar">
            <div class="stat-label">Neural Score</div>
            <div id="score" class="stat-value">0</div>

            <div class="stat-label">Difficulty</div>
            <select id="levelSelect">
                <option value="2">Level 1: Slow</option>
                <option value="4" selected>Level 2: Normal</option>
                <option value="6">Level 3: Fast</option>
            </select>

            <button id="startBtn" onclick="initGame()">START GAME</button>
            <p style="font-size: 0.75rem; color: #94a3b8; text-align: center;">Move your <b>Mouse</b> to control the green paddle.</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("breakoutCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const startBtn = document.getElementById("startBtn");

        let score, x, y, dx, dy, paddleX, bricks, gameId;
        const ballRadius = 8;
        const paddleHeight = 12;
        let paddleWidth = 80;
        
        const brickRows = 5;
        const brickCols = 5;
        const brickPadding = 10;
        const brickOffsetTop = 35;
        const brickOffsetLeft = 35;
        const brickWidth = 75;
        const brickHeight = 18;

        function initGame() {
            cancelAnimationFrame(gameId); // Stop any old loops
            const speed = parseInt(document.getElementById("levelSelect").value);
            
            score = 0;
            scoreDisplay.innerText = score;
            paddleX = (canvas.width - paddleWidth) / 2;
            x = canvas.width / 2;
            y = canvas.height - 40;
            dx = speed;
            dy = -speed;

            bricks = [];
            for (let c = 0; c < brickCols; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRows; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
            
            startBtn.disabled = true;
            play();
        }

        document.addEventListener("mousemove", (e) => {
            const relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        });

        function collisionDetection() {
            for (let c = 0; c < brickCols; c++) {
                for (let r = 0; r < brickRows; r++) {
                    let b = bricks[c][r];
                    if (b.status === 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score += 10;
                            scoreDisplay.innerText = score;
                            if (score === brickRows * brickCols * 10) {
                                alert("CONGRATULATIONS! You cleared the board!");
                                resetUI();
                            }
                        }
                    }
                }
            }
        }

        function resetUI() {
            cancelAnimationFrame(gameId);
            startBtn.disabled = false;
        }

        function play() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw Bricks
            for (let c = 0; c < brickCols; c++) {
                for (let r = 0; r < brickRows; r++) {
                    if (bricks[c][r].status === 1) {
                        let bx = c * (brickWidth + brickPadding) + brickOffsetLeft;
                        let by = r * (brickHeight + brickPadding) + brickOffsetTop;
                        bricks[c][r].x = bx;
                        bricks[c][r].y = by;
                        ctx.fillStyle = "#f43f5e";
                        ctx.fillRect(bx, by, brickWidth, brickHeight);
                    }
                }
            }

            // Draw Ball
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#fff";
            ctx.fill();
            ctx.closePath();

            // Draw Paddle
            ctx.fillStyle = "#10b981";
            ctx.fillRect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);

            collisionDetection();

            // Wall Bounce
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) dx = -dx;
            if (y + dy < ballRadius) dy = -dy;
            else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                    // Add slight angle shift based on where it hits paddle
                    dx = 8 * ((x - (paddleX + paddleWidth / 2)) / paddleWidth);
                } else {
                    alert("GAME OVER");
                    resetUI();
                    return;
                }
            }

            x += dx;
            y += dy;
            gameId = requestAnimationFrame(play);
        }
    </script>
</body>
</html>
