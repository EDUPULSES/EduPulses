<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ch 10: Work and Energy | EduPulse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { primary: '#eab308', darkBg: '#0f172a' }, fontFamily: { sans: ['Inter', 'sans-serif'], toddler: ['"Comic Sans MS"', 'cursive'] } } }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; transition: 0.3s; }
        body.toddler-mode { font-family: 'Comic Sans MS', cursive !important; }
        body.topper-mode { filter: grayscale(100%) contrast(1.1); background-color: #fff !important; }
        body.topper-mode.dark { background-color: #020617 !important; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.5); }
        .dark .glass-card { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); }
        .formula-box { background: linear-gradient(135deg, #eab308, #ca8a04); color: white; padding: 1.5rem; border-radius: 1rem; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-darkBg dark:text-slate-200">
    <nav class="sticky top-0 z-50 glass-card border-b border-slate-200 dark:border-slate-800 shadow-sm">
        <div class="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="science9.html" class="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors"><i class="fas fa-arrow-left text-yellow-600"></i></a>
                <div><span class="text-[10px] font-black uppercase text-yellow-500 tracking-tighter">Physics â€¢ Chapter 10</span><h1 class="font-bold text-lg leading-tight">Work and Energy</h1></div>
            </div>
            <button onclick="toggleTheme()" class="w-10 h-10 flex items-center justify-center rounded-xl bg-yellow-50 dark:bg-slate-800 text-yellow-600"><i class="fas fa-moon" id="themeIcon"></i></button>
        </div>
    </nav>
    <main class="max-w-4xl mx-auto px-4 py-12 space-y-12">
        <header class="text-center space-y-4">
            <div class="inline-block p-4 bg-yellow-500 text-white rounded-3xl shadow-xl shadow-yellow-500/20 mb-4"><i class="fas fa-bolt text-4xl"></i></div>
            <h2 class="text-4xl md:text-5xl font-black tracking-tight">Power <span class="text-yellow-500">Up</span></h2>
            <p class="text-lg opacity-70 max-w-2xl mx-auto">Work is only done when there is motion. Energy is the capacity to do work.</p>
        </header>
        <section class="glass-card p-8 rounded-[2rem] space-y-6">
            <h3 class="text-2xl font-black border-l-4 border-yellow-500 pl-4">Types of Energy</h3>
            <div class="grid md:grid-cols-2 gap-4">
                <div class="formula-box text-center">
                    <p class="opacity-80 text-xs uppercase mb-2">Kinetic Energy</p>
                    <div class="text-3xl font-mono">$E_k = \frac{1}{2}mv^2$</div>
                    <p class="text-[10px] mt-2">Due to motion</p>
                </div>
                <div class="formula-box text-center">
                    <p class="opacity-80 text-xs uppercase mb-2">Potential Energy</p>
                    <div class="text-3xl font-mono">$E_p = mgh$</div>
                    <p class="text-[10px] mt-2">Due to position/height</p>
                </div>
            </div>
            <div class="p-4 rounded-xl bg-white/50 dark:bg-slate-900/50 border text-center">
                <b class="text-yellow-600">Power</b> = Work / Time (Unit: Watt)
            </div>
        </section>
        <footer class="flex justify-between items-center py-10">
            <a href="ch9.html" class="text-sm font-bold opacity-50 hover:opacity-100"><i class="fas fa-chevron-left mr-2"></i> Prev</a>
            <a href="ch11.html" class="p-4 px-8 bg-slate-900 dark:bg-slate-700 text-white rounded-2xl font-bold shadow-lg hover:bg-yellow-600 transition-all">Next <i class="fas fa-chevron-right ml-2"></i></a>
        </footer>
    </main>
    <script>
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('darkMode', document.documentElement.classList.contains('dark')); updateUI(); }
        function updateUI() { const isDark = document.documentElement.classList.contains('dark'); document.getElementById('themeIcon').className = isDark ? 'fas fa-sun' : 'fas fa-moon'; }
        window.addEventListener('DOMContentLoaded', () => { if(localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark'); const savedMode = localStorage.getItem('studyMode'); if(savedMode) document.body.classList.add(savedMode); updateUI(); });
    </script>
</body>
</html>
